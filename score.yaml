apiVersion: score.dev/v1b1
metadata:
  name: frontend
containers:
  frontend:
    image: mongo-express:latest
    variables:
      ME_CONFIG_MONGODB_URL: "${resources.mongodb.connection}"
resources:
  dns: 
    type: dns
  mongodb: 
    type: mongodb
    properties:
      connection:
service:
  ports:
    tcp:
      port: 8081
      targetPort: 8081
